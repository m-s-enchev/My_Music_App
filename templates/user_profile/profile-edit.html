{% extends 'base.html' %}
{% load static %}

{% block content %}
<!--Details Page-->
<section id="detailsPage">
    <div class="wrapper_edit">
        <div class="profilePage">
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                 alt="Profile Image">
        </div>

        <div class="profileText">
            <fieldset>
            <!-- Profile Info -->
            <form>
                {% csrf_token %}
                <h1>Username: {{ form.username }}</h1>
                <h1>Email: {{ form.email }}</h1>
                <h1>Age: {{ form.age }}</h1>
                <h1>Albums: {{ form.album_set.count }}</h1>

            </form>
                </fieldset>

        </div>

        <div class="actionBtn">
            <!-- Button for Editing the Profile -->
            <a href="{% url 'user-profile-edit' %}" class="edit">Save changes</a>
        </div>

    </div>
</section>
{% endblock %}
